<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Tour 'Round the World</title>
  <link rel="stylesheet" href="css/styles.css">
  <script src="scripts/utils.js"></script>
  <script src="scripts/interface.js" defer></script>
</head>
<body>
  <header>
    <h1>Tour 'Round the World</h1>
  </header>
    <h2>Regions of the World</h2>
    <label for="filter-dropdown">Filter by:</label>
    <select name="filter" id="filter-dropdown">
      <option value="region">Region</option>
      <option value="subregion">Subregion</option>
      <option value="currency">Currency</option>
      <option value="language">Spoken Language</option>
      
    </select>
      <div id="list">
      </div>
    <footer>
      <p>Created using the <a href="https://restcountries.com/">REST Countries API</a>. 2025</p>
    </footer>
</body>
</html>
